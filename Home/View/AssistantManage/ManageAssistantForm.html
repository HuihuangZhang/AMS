<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>管理助理</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/funcs.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/ManageAsistantForm.css">
		<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/funcs.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/ManageAsistantForm.js"></script>	
	</head>
	<body>
		<div class="container-fluid">
			<div class="navigationbar">
			    <ul class="nav nav-tabs">
			    <li role="presentation" id="sy"><a href="javascript:void(0)">首页</a></li>
			    <if condition="I('cookie.type') eq 1">
			        <li role="presentation" id="gr"><a href="javascript:void(0)">个人信息管理</a></li>
			        <li role="presentation" id="dj"><a href="javascript:void(0)">登记空闲时间</a></li>
			        <li role="presentation" id="sx"><a href="javascript:void(0)">上下班登记</a></li>
			    <else />
			        <li role="presentation" class="active" id="gl"><a href="javascript:void(0)">管理助理</a></li>
			        <li role="presentation" id="js"><a href="javascript:void(0)">结算工时</a></li>
			        <li role="presentation" id="zl"><a href="javascript:void(0)">助理排班</a></li>
			    </if>
			    <li role="presentation"><a href="javascript:void(0)">查看排班表</a></li>
			    <li role="presentation"><a href="javascript:void(0)">退出</a></li>
			    </ul>
			</div>
				<table id="ManageTable" class="table table-hover" style="width:90%">
					<thead>
						<tr>
							<th>
								注销助理
							</th>
							<th>
								学号
							</th>
							<th>
								姓名
							</th>
							<th>
								部门
							</th>
							<th>
								电话
							</th>
							<th>
								邮箱
							</th>
						</tr>
					</thead>
					<tbody id="TableBody">
						
					</tbody>
				</table>
				<div id="AddManage" class="form-horizontal">
				<div class="form-group">
					<label for="addid" class="col-sm-1 control-label">学号</label>
					<div class="col-sm-10">
						<input type="id" class="form-control" id="addid" placeholder="输入新助理学号" style="width:10%">
					</div>
				</div>
				<div class="form-group">
					<label for="addDid" class="col-sm-1 control-label">部门</label>
					<div class="col-sm-10">
						<select class="form-control" id="addDid" style="width:10%">
							<option></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<button id="addbutton" class="btn btn-default">添加助理</button>
					</div>
				</div>
			</div>
		</div>

</body>
</html>
